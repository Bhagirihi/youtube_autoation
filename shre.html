<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Creepy Horror Episode</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Inter:wght@300;400;600;800&display=swap"
        rel="stylesheet" />
    <style>
        :root {
            --bg-dark: #0a0002;
            --red-900: #2b0003;
            --red-800: #3a0007;
            --red-700: #52000c;
            --red-600: #7a0015;
            --red-500: #b10022;
            --red-400: #e3002e;
            --text: #f8e7e7;
            --muted: #c8a7a7;
            --glow:
                0 0 20px rgba(227, 0, 46, 0.35), 0 0 60px rgba(177, 0, 34, 0.15);
        }

        * {
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
        }

        body {
            margin: 0;
            background:
                radial-gradient(1200px 800px at 70% 40%,
                    rgba(227, 0, 46, 0.04),
                    transparent 60%),
                radial-gradient(800px 600px at 20% 70%,
                    rgba(177, 0, 34, 0.6),
                    transparent 65%),
                linear-gradient(180deg, var(--red-900), var(--bg-dark));
            color: var(--text);
            font-family:
                Inter,
                system-ui,
                -apple-system,
                Segoe UI,
                Roboto,
                "Helvetica Neue",
                Arial,
                "Noto Sans",
                sans-serif;
            overflow: hidden;
        }

        /* Subtle noise/grain */
        body::after {
            content: "";
            position: fixed;
            inset: 0;
            pointer-events: none;
            background-image: url("logos/T1.png");
            mix-blend-mode: overlay;
            opacity: 9;
        }

        /* Cinematic vignette */
        .vignette {
            position: fixed;
            inset: 0;
            pointer-events: none;
            box-shadow: inset 0 0 300px 140px #000000;
        }

        /* HERO BACKDROP (smoke/fog) */
        .fog {
            position: fixed;
            inset: -20vmax;
            background:
                radial-gradient(60vmax 30vmax at 40% 60%,
                    rgba(255, 0, 40, 0.12),
                    transparent 70%),
                radial-gradient(40vmax 24vmax at 70% 30%,
                    rgba(255, 40, 80, 0.1),
                    transparent 75%);
            filter: blur(18px) saturate(110%);
            opacity: 0.7;
            animation: drift 30s ease-in-out infinite alternate;
        }

        @keyframes drift {
            from {
                transform: translate3d(-2%, 0, 0) scale(1.02);
            }

            to {
                transform: translate3d(2%, 1%, 0) scale(1.03);
            }
        }

        /* EPISODE BADGE (Top-Left) */
        .episode-badge {
            position: fixed;
            top: 24px;
            left: 24px;
            z-index: 5;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: linear-gradient(180deg,
                    rgba(227, 0, 46, 0.18),
                    rgba(82, 0, 12, 0.6));
            border: 1px solid rgba(227, 0, 46, 0.35);
            padding: 10px 14px;
            border-radius: 14px;
            backdrop-filter: blur(6px);
            box-shadow: var(--glow);
        }

        .episode-badge .dot {
            width: 10px;
            height: 10px;
            border-radius: 999px;
            background: var(--red-400);
            box-shadow: 0 0 14px rgba(227, 0, 46, 0.8);
            animation: pulse 1.8s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(0.9);
                opacity: 0.85;
            }

            50% {
                transform: scale(1.25);
                opacity: 1;
            }
        }

        .episode-badge span {
            font-weight: 800;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            font-size: 12px;
            color: var(--muted);
        }

        .episode-badge strong {
            font-family: Cinzel, serif;
            font-weight: 800;
            font-size: 20px;
            letter-spacing: 0.06em;
            color: var(--text);
        }

        /* LEFT CHANNEL STRIP */
        .channel-strip {
            position: fixed;
            bottom: 24px;
            z-index: 4;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 16px;
            border-radius: 20px;
            background: linear-gradient(180deg,
                    rgba(58, 0, 7, 0.55),
                    rgba(10, 0, 2, 0.65));
            backdrop-filter: blur(6px);
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 14px;
        }

        .logo {
            width: 54px;
            height: 54px;
            border-radius: 14px;
            display: grid;
            place-items: center;
            background: radial-gradient(circle at 40% 35%,
                    var(--red-500),
                    var(--red-700));
            border: 1px solid rgba(227, 0, 46, 0.45);
            box-shadow:
                0 8px 28px rgba(227, 0, 46, 0.25) inset,
                var(--glow);
        }

        .logo svg {
            width: 30px;
            height: 30px;
        }

        .channel-name {
            font-family: Cinzel, serif;
            font-weight: 800;
            font-size: 20px;
            line-height: 1.1;
            letter-spacing: 0.04em;
            text-shadow: 0 0 18px rgba(227, 0, 46, 0.35);
        }

        .tagline {
            margin-top: 6px;
            color: var(--muted);
            font-size: 12px;
            letter-spacing: 0.12em;
            text-transform: uppercase;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .links a {
            text-decoration: none;
            color: var(--text);
            font-weight: 600;
            font-size: 14px;
            letter-spacing: 0.04em;
            padding: 10px 12px;
            border: 1px solid rgba(227, 0, 46, 0.25);
            border-radius: 12px;
            background: linear-gradient(180deg,
                    rgba(82, 0, 12, 0.35),
                    rgba(43, 0, 3, 0.5));
        }

        .links a:hover {
            border-color: rgba(227, 0, 46, 0.6);
            box-shadow: var(--glow);
        }

        /* BOTTOM-RIGHT SUBSCRIBE */
        .subscribe {
            position: fixed;
            right: 24px;
            bottom: 24px;
            z-index: 5;
            display: flex;
            align-items: center;
            gap: 12px;
            background: linear-gradient(180deg,
                    rgba(227, 0, 46, 0.2),
                    rgba(58, 0, 7, 0.65));
            border: 1px solid rgba(227, 0, 46, 0.45);
            padding: 12px 16px;
            border-radius: 16px;
            backdrop-filter: blur(6px);
            box-shadow: var(--glow);
        }

        .sub-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            padding: 12px 16px;
            border-radius: 14px;
            font-weight: 800;
            background: linear-gradient(180deg, var(--red-500), var(--red-700));
            border: 1px solid rgba(0, 0, 0, 0.4);
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: #fff;
            transition:
                transform 0.12s ease,
                box-shadow 0.12s ease;
            box-shadow:
                0 6px 0 rgba(0, 0, 0, 0.35),
                0 0 24px rgba(227, 0, 46, 0.35);
        }

        .sub-btn:active {
            transform: translateY(2px);
            box-shadow:
                0 3px 0 rgba(0, 0, 0, 0.35),
                0 0 16px rgba(227, 0, 46, 0.25);
        }

        .sub-count {
            font-size: 12px;
            color: var(--muted);
        }

        /* Centerpiece Title/Hook (Optional) */
        .center {
            position: fixed;
            inset: 0;
            display: grid;
            place-items: center;
            text-align: center;
            padding-left: 320px;
            padding-right: 220px;
        }

        .hook {
            font-family: Cinzel, serif;
            font-weight: 900;
            letter-spacing: 0.06em;
            text-transform: uppercase;
            font-size: clamp(28px, 6vw, 92px);
            line-height: 0.95;
            text-shadow:
                0 0 32px rgba(227, 0, 46, 0.25),
                0 0 80px rgba(177, 0, 34, 0.15);
        }

        .hook small {
            display: block;
            margin-top: 14px;
            font-family: Inter, sans-serif;
            font-weight: 600;
            letter-spacing: 0.18em;
            font-size: clamp(10px, 1.4vw, 14px);
            color: var(--muted);
        }

        /* Mobile tweaks */
        @media (max-width: 860px) {
            .channel-strip {
                width: 74vw;
                left: 50%;
                transform: translateX(-50%);
                top: 92px;
                bottom: auto;
            }

            .center {
                padding: 24px;
                padding-top: 220px;
            }

            .episode-badge {
                left: 50%;
                transform: translateX(-50%);
            }
        }
    </style>
</head>

<body>
    <div style="background-image: url('{{image}}');" class="bg bg-image"></div>
    <div class="fog" aria-hidden="true"></div>
    <div class="vignette" aria-hidden="true"></div>

    <!-- EPISODE NUMBER (Top-Left) -->
    <div class="episode-badge" aria-label="Episode Number">
        <div class="dot" aria-hidden="true"></div>
        <span>Episode</span>
        <strong>{{episode}}</strong>
    </div>

    <!-- LEFT CHANNEL STRIP: Logo + Name -->
    <aside class="channel-strip" aria-label="Channel">
        <div>
            <div class="brand">
                <div class="logo" aria-hidden="true">
                    <!-- Simple skull mark -->
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                        <path
                            d="M12 2C7.58 2 4 5.58 4 10v1c0 1.66 1.34 3 3 3v2c0 .55.45 1 1 1h1v2h6v-2h1c.55 0 1-.45 1-1v-2c1.66 0 3-1.34 3-3v-1c0-4.42-3.58-8-8-8Z"
                            stroke="rgba(255,255,255,.9)" stroke-width="1.2" />
                        <circle cx="9" cy="10" r="1.6" fill="rgba(255,255,255,.9)" />
                        <circle cx="15" cy="10" r="1.6" fill="rgba(255,255,255,.9)" />
                    </svg>
                </div>
                <div>
                    <div class="channel-name">Horror Podcast Adda</div>
                    <div class="tagline">Stories that breathe in the dark</div>
                </div>
            </div>
        </div>
    </aside>

    <!-- CENTER HOOK / TITLE (Optional content area) -->
    <main class="center">
        <h1 class="hook">
            {{title}}
            <!-- <small>Turn the volume up. Keep the lights off.</small> -->
        </h1>
    </main>

    <!-- SUBSCRIBE (Bottom-Right) -->
    <div class="subscribe" role="group" aria-label="Subscribe">
        <button class="sub-btn" aria-label="Subscribe">
            <!-- Bell icon -->
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"
                aria-hidden="true">
                <path d="M12 22a2.5 2.5 0 0 0 2.45-2h-4.9A2.5 2.5 0 0 0 12 22Z" fill="white" />
                <path d="M18 16v-4a6 6 0 1 0-12 0v4l-2 2h16l-2-2Z" stroke="white" stroke-width="1.4" fill="none" />
            </svg>
            Subscribe
        </button>
    </div>

    <script>
        // Tiny enhancement: allow quick text updates via URL params
        // Example: ?ep=12&title=Andhere%20Ki%20Dastak&bg=logos/T1.png
        (function () {
            const params = new URLSearchParams(location.search);
            const ep = params.get("ep");
            const title = params.get("title");
            const bg = params.get("bg"); // new param for background

            if (ep) {
                document.querySelector(".episode-badge strong").textContent =
                    ep.padStart(2, "0");
            }
            if (title) {
                document.querySelector(".hook").firstChild.textContent =
                    decodeURIComponent(title);
            }
            if (bg) {
                const cssBg = bg.startsWith("data:")
                    ? bg
                    : decodeURIComponent(bg);

                // Apply background to the existing .bg div
                const bgDiv = document.querySelector(".bg");
                if (bgDiv) {
                    bgDiv.style.backgroundImage = `url('${cssBg}')`;
                    bgDiv.style.backgroundSize = "cover";
                    bgDiv.style.backgroundPosition = "center";
                    bgDiv.style.position = "fixed";
                    bgDiv.style.inset = "0";
                    bgDiv.style.zIndex = "-1";
                }
            }
        })();
    </script>


</body>

</html>
