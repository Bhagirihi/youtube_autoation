<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thumbnail</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html { width: 100%; height: 100%; overflow: hidden; font-family: 'DM Sans', sans-serif; }
    .thumbnail-container {
      width: 1280px;
      height: 720px;
      position: relative;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-image: url('{{IMAGE_DATA_URL}}');
    }
    .thumbnail-container::after {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(to bottom, rgba(0,0,0,0.4) 0%, rgba(0,0,0,0.75) 50%, rgba(0,0,0,0.9) 100%);
      pointer-events: none;
    }
    .subscribe-button {
      position: absolute;
      top: 24px;
      right: 24px;
      background: #ff0000;
      color: #fff;
      padding: 8px 20px;
      font-size: 18px;
      font-weight: 700;
      border-radius: 6px;
      text-transform: uppercase;
      letter-spacing: 1px;
      z-index: 2;
    }
    .title-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 85%;
      max-width: 900px;
      padding: 28px 40px;
      background: rgba(20, 0, 0, 0.75);
      border: 2px solid rgba(180, 20, 20, 0.5);
      border-radius: 16px;
      text-align: center;
      z-index: 2;
      box-shadow: 0 0 40px rgba(80, 0, 0, 0.4);
    }
    .main-title {
      font-size: 72px;
      color: #ff0a0a;
      font-weight: 700;
      line-height: 1.1;
      text-shadow: -2px -2px 0 #4a0000, 2px -2px 0 #4a0000, -2px 2px 0 #4a0000, 2px 2px 0 #4a0000, 0 0 20px rgba(255, 20, 20, 0.5);
    }
    .subtitle {
      font-size: 28px;
      color: #c0a0a0;
      margin-top: 8px;
      font-weight: 400;
      text-shadow: 0 1px 2px rgba(0,0,0,0.8);
    }
    .brand-text {
      position: absolute;
      bottom: 28px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      color: #aa2222;
      letter-spacing: 6px;
      font-weight: 700;
      text-transform: uppercase;
      z-index: 2;
      text-shadow: 0 0 12px rgba(180, 0, 0, 0.6);
    }
  </style>
</head>
<body>
  <div class="thumbnail-container">
    <div class="subscribe-button">Subscribe</div>
    <div class="title-box">
      <div class="main-title">{{MAIN_TITLE}}</div>
      <div class="subtitle">{{SUB_TITLE}}</div>
    </div>
    <div class="brand-text">Horror Podcast Adda</div>
  </div>
</body>
</html>
