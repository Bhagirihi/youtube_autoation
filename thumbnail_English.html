<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Horror Podcast Thumbnail</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Creepster&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Special+Elite&display=swap');

    * {
      box-sizing: border-box;
    }

    body,
    html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: 'Creepster', cursive;
      background-color: #000;
    }

    .container {
      position: relative;
      width: 1920px;
      height: 1080px;
      overflow: hidden;
      background: #000;
    }

    .bg-image {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
      filter: brightness(0.35) contrast(1.2);
    }

    .fog-overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 1;
      background: radial-gradient(ellipse at center, rgba(0, 0, 0, 0) 40%, rgba(0, 0, 0, 0.9) 100%);
      pointer-events: none;
    }

    .episode {
      position: absolute;
      top: 40px;
      left: 60px;
      font-size: 48px;
      color: #ffbdbd;
      text-shadow: 2px 2px 6px #000, 0 0 15px #ff1a1a;
      letter-spacing: 1px;
      z-index: 2;
      transform: rotate(-2deg);
    }

    .title {
      position: absolute;
      top: 30%;
      left: 10%;
      right: 10%;
      font-size: 180px;
      text-align: center;
      line-height: 1.1;
      text-shadow: 4px 4px 12px #000, 0 0 30px #ff0000;
      color: #ff1a1a;
      letter-spacing: 6px;
      filter: brightness(110%);
      z-index: 2;
    }

    .subtitle {
      position: absolute;
      bottom: 180px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 38px;
      color: #ffcccc;
      font-family: 'Special Elite', monospace;
      text-shadow: 2px 2px 6px #000, 0 0 12px #cc0000;
      z-index: 2;
      border-bottom: 2px dashed rgba(255, 255, 255, 0.3);
      padding-bottom: 4px;
    }

    .handle {
      position: absolute;
      bottom: 120px;
      left: 50%;
      transform: translateX(-50%) rotate(0.5deg);
      font-size: 24px;
      color: #ccc;
      font-family: 'Special Elite', monospace;
      text-shadow: 1px 1px 3px #000, 0 0 6px #990000;
      letter-spacing: 1px;
      z-index: 2;
    }

    .cta {
      position: absolute;
      bottom: 30px;
      right: 40px;
      font-size: 30px;
      color: #fff;
      font-family: 'Special Elite', monospace;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px 18px;
      border-radius: 6px;
      box-shadow: 1px 1px 4px #000;
      text-shadow: 0 0 12px #ff1a1a, 1px 1px 3px #000;
      z-index: 2;
      transform: rotate(-1deg);
    }

    .vignette::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 3;
      background: radial-gradient(ellipse at center, rgba(0, 0, 0, 0) 60%, #000 100%);
      pointer-events: none;
    }

    .splatter {
      position: absolute;
      bottom: 10%;
      left: 10%;
      width: 400px;
      height: auto;
      opacity: 0.4;
      z-index: 2;
      filter: drop-shadow(2px 2px 6px red);
    }
  </style>
</head>

<body>
  <div class="container vignette">
    <img src="{{image}}" alt="Background Image" class="bg-image" />
    <div class="fog-overlay"></div>
    <img src="{{splatter}}" alt="Blood Splatter" class="splatter" />
    <div class="episode">EPISODE #<span id="episode">{{episode}}</span></div>
    <div class="title" id="title">{{title}}</div>
    <div class="subtitle">Podcast by Creeping Echoes</div>
    <div class="handle">@creepingeachos</div>
    <div class="cta">LIKE • SHARE • SUBSCRIBE</div>
  </div>
</body>

</html>
