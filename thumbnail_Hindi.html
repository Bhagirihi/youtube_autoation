<!DOCTYPE html>
<html lang="hi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>अंधेरा का साया</title>

    <!-- Fonts -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nosifer&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+Devanagari:wght@700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Special+Elite&display=swap');
    </style>

    <style>
        body {
            margin: 0;
            font-family: 'Noto Serif Devanagari', serif;
            background: url('https://static.vecteezy.com/system/resources/thumbnails/036/598/644/small/ai-generated-horror-party-advertisment-background-with-copy-space-free-photo.jpg') no-repeat center center;
            background-size: cover;
            height: 100vh;
            overflow: hidden;
            color: white;
        }

        .overlay {
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(2px);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
        }

        .episode-label {
            font-size: 20px;
            padding: 10px 20px;
            display: inline-block;
            font-family: 'Nosifer', sans-serif;
            color: #ff1a1a;
            background: linear-gradient(to right, transparent, rgba(0, 0, 0, 0.7));
            text-shadow:
                0 0 10px #ff0000,
                0 0 20px #8b0000,
                2px 2px 2px black;
            letter-spacing: 3px;
            margin: 30px;
            border-left: 5px solid red;
            border-right: 5px solid red;
            box-shadow: 0 0 20px red;
        }

        .title {
            text-align: center;
            font-size: 100px;
            color: #ff1a1a;
            font-family: 'Noto Serif Devanagari', serif;
            text-shadow: 4px 4px 10px black, 0 0 15px red;
            animation: bloodDrip 3s infinite ease-in-out;
        }

        @keyframes bloodDrip {

            0%,
            100% {
                transform: translateY(0);
                text-shadow: 0 0 20px red;
            }

            50% {
                transform: translateY(6px);
                text-shadow: 0 0 30px darkred;
            }
        }

        .fog {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 0, 0, 0.1) 10%, transparent 70%);
            animation: fogmove 10s ease-in-out infinite alternate;
            z-index: 0;
        }

        @keyframes fogmove {
            0% {
                transform: translate(0px, 0px);
            }

            100% {
                transform: translate(40px, 40px);
            }
        }

        .footer {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            padding: 30px;
        }

        .logo {
            height: 60px;
            border-radius: 50%;
            box-shadow: 0 0 15px red;
        }

        .channel-row {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .channel-name {
            font-size: 18px;
            font-family: 'Nosifer', sans-serif;
            color: #ff1a1a;
            background: linear-gradient(to right, transparent, rgba(0, 0, 0, 0.7));
            text-shadow:
                0 0 10px #ff0000,
                0 0 20px #8b0000,
                2px 2px 2px black;
            letter-spacing: 3px;
            margin-top: 8px;
        }

        .subscribe-btn {
            background: red;
            color: white;
            padding: 12px 25px;
            font-size: 18px;
            font-weight: bold;
            font-family: 'Special Elite', sans-serif;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            animation: pulse 2s infinite;
            box-shadow: 0 0 15px red;
        }

        @keyframes pulse {

            0%,
            100% {
                box-shadow: 0 0 5px red;
            }

            50% {
                box-shadow: 0 0 25px red;
            }
        }
    </style>
</head>

<body>
    <div class="overlay">
        <div class="fog"></div>

        <div>
            <div class="episode-label">EPISODE 05</div>
        </div>

        <div class="title">अंधेरा का साया</div>

        <div class="footer">
            <div class="channel-row">
                <img src="./logo.png" alt="logo" class="logo" />
                <div class="channel-name">HORROR PODCAST ADDA</div>
            </div>
            <button class="subscribe-btn">SUBSCRIBE</button>
        </div>
    </div>
</body>

</html>
